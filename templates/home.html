{% extends "layout.html" %}
{% block content%}

    <!-- using jinjas block content to lookup page layout from a parent (layout.html) / flask template inheritance-->

    {%for post in posts%}
        <h1>{{post.title}}</h1>
        <p> By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {%endfor%}

{% endblock %}
